


<div class='d-flex align-items-center mt-20'>
  <button class="btn btn-secondary" (click) ="decrement()">-</button>
  <span>Count: {{value$ | async }}</span>
  <button class="btn btn-secondary"(click) ="increment()">+</button>
</div>

<div class='d-flex flex-column p-4'>
<p>You have pressed Increment button: {{incrementCount$ | async}} times</p>
<p>You have pressed Decrement button: {{decrementCount$ | async}} times</p>
</div>
